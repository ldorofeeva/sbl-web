version: '3.9'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: myapp-server
    container_name: myapp-node-server
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      - mongo0
#      - mongo1
#      - mongo2
    env_file: ./server/.env
    environment:
      - NODE_ENV=development
    networks:
      - app-network
    entrypoint: ["npm", "start"]

  mongo0:
    hostname: mongo0
    container_name: mongo0
    image: mongo:latest
    volumes:
